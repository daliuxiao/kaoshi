<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻</title>
</head>
<body>
    <input type="button" value="点我有惊喜呦" id="btn">
    <ul id="u1"></ul>
</body>
</html>
<script>
    var btn=document.getElementById("btn");
    btn.onclick=function(){
        var xhr=new XMLHttpRequest()
        xhr.open("get","news.php",true)
        xhr.send()
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                if(xhr.status==200){
                    var data=JSON.parse(xhr.responseText);
                    var oul=document.getElementById("u1");
                    var lis="";
                    for(var i=0;i<data.length;i++)
                    {
                        lis+='<li><a href="">'+data[i].title+'</a>[<span>'+data[i].date+'</span>]</li>';
                    }
                    oul.innerHTML=lis;
                }
                else{
                    alert("error"+xhr.status)
                }
            }
        }
    }
</script>
